<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Авторизация | Dindon-Shop</title>
  <style>
    body {
      background: #0d0f13;
      color: #fff;
      font-family: Inter, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .auth-card {
      background: #11161b;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .auth-card h2 { margin-bottom: 20px; }

    .auth-card input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 10px;
      background: #1a2028;
      color: #fff;
    }

    .btn {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }

    .btn.login { background: #27ae60; color: #fff; }
    .btn.login:hover { background: #2ecc71; }

    .btn.register { background: #2980b9; color: #fff; }
    .btn.register:hover { background: #3498db; }

    .switch-link {
      margin-top: 15px;
      color: #52a8ff;
      cursor: pointer;
      display: block;
    }

    .forgot {
      margin-top: 10px;
      font-size: 14px;
      color: #aaa;
      cursor: pointer;
    }

    .forgot:hover { color: #fff; }

    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="auth-card">
    <!-- Форма входа -->
    <form id="loginForm">
      <h2>Вход</h2>
      <input type="text" placeholder="Логин" required>
      <input type="password" placeholder="Пароль" required>
      <button type="submit" class="btn login">Войти</button>
      <span class="forgot" onclick="alert('Данная функция в разработке')">Забыли пароль?</span>
      <span class="switch-link" onclick="showRegister()">Нет аккаунта? Зарегистрироваться</span>
    </form>

    <!-- Форма регистрации -->
    <form id="registerForm" class="hidden">
      <h2>Регистрация</h2>
      <input type="text" placeholder="Логин" required>
      <input type="password" placeholder="Пароль" required>
      <input type="password" placeholder="Подтвердите пароль" required>
      <button type="submit" class="btn register">Зарегистрироваться</button>
      <span class="switch-link" onclick="showLogin()">Уже есть аккаунт? Войти</span>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");

    function showRegister() {
      loginForm.classList.add("hidden");
      registerForm.classList.remove("hidden");
    }

    function showLogin() {
      registerForm.classList.add("hidden");
      loginForm.classList.remove("hidden");
    }

    // При успешном входе — переход на сайт
    loginForm.addEventListener("submit", e => {
      e.preventDefault();
      window.location.href = "home.html"; // переход на главную страницу
    });

    // При регистрации — пока просто выводим alert
    registerForm.addEventListener("submit", e => {
      e.preventDefault();
      alert("Регистрация успешно завершена! Теперь войдите.");
      showLogin();
    });
  </script>
</body>
</html>
